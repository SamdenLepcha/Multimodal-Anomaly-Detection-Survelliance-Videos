<!DOCTYPE html>
<html>
<body>
    <h2>Analysis Result</h2>
    <p><b>Anomaly detected:</b> {{ anomaly }}</p>
    <p><b>Max score:</b> {{ max_score }}</p>

    <h3>Anomaly Curve</h3>

    </video>
</body>
</html>
